<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Management System</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Sign Up</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/signup}" th:object="${user}">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input 
                                  type="text" 
                                  class="form-control"
                                  id="userName"
                                  name="userName" 
                                  placeholder="Username" 
                                  th:field="*{userName}"
                                  required
                                 >
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input 
                                  type="email"
                                  class="form-control" 
                                  id="email" 
                                  name="email" 
                                  th:field="*{email}"
                                  placeholder="Email" 
                                  required
                                >
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input 
                                   type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   th:field="*{password}"
                                   placeholder="Password" 
                                   th:attr="pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'"
                                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                   required
                                   />
                            </div>
                            <div class="form-group">
                                <label for="user_type">User Type</label>
                                <select 
                                   class="form-control" 
                                   id="type"
                                   name="type"
                                   th:field="*{type}"

                                   required >
                                    <option value="">Select User Type</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin" disabled>Admin (admin registration only via database)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a th:href="@{/login}">Already have an account? Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
