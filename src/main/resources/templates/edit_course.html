<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Online Course Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Home</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Course Assign Page </h1>
				<div class = "card-body">
					<form th:action="@{/course/{id} (id=${course.id})}" th:object = "${course}" method="POST">
						<div class ="form-group">
                            <label> User Name </label>
                            <select class="form-control" name="userName" th:field="*{userName}">
                                <option value="">Select User Name</option>
                                <option th:each="user : ${users}" th:value="${user.userName}" th:text="${user.userName}"></option>
                            </select>
						<div class ="form-group">
							<label> Email </label>
                            <select class="form-control" name="email" th:field="*{email}">
                                <option value="">Select Email</option>
                                <option th:each="user : ${users}" th:value="${user.email}" th:text="${user.email}"></option>
                            </select>
							
						</div>

						<div class ="form-group">
							<label> Type </label>
                            <select class="form-control" name="type" th:field="*{type}">
                                <option value="">Select Type</option>
                                <option th:value="student" th:text="Student"></option>
                                <option th:value="teacher" th:text="Teacher"></option>
                            </select>
							
						</div>
						
						<div class="form-group">
							<label>Course</label>
							<select class="form-control" name="course" th:field="*{courseName}">
								<option value="">Select Course</option>
								<option th:each="course : ${courses}" th:value="${course.courseName}" th:text="${course.courseName}"></option>
							</select>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
