<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Online Course  Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
	   <li class="nav-item">
		<a class="nav-link" th:href="@{/users}">All Users</a>
	  </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/lists}">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/course_assign}">Course Assign</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Lists Courses Allocation </h1>
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> User Name </th>
					<th> Email </th>
                    <th> type </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "user: ${users}">
					<td th:text = "${user.userName}"></td>
					<td th:text = "${user.email}"></td>
                    <td th:text = "${user.type}"></td>
					<td>
						<a th:href = "@{/users/edit/{id}(id=${user.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/users/{id}(id=${user.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
